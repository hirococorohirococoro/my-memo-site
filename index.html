<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルメモ</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        button { margin-top: 10px; }
        .memo { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>シンプルメモ</h2>
    <textarea id="memoInput" placeholder="メモを入力..."></textarea>
    <button onclick="saveMemo()">メモを保存</button>
    <div id="memoList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", loadMemos);
        
        function saveMemo() {
            const memoText = document.getElementById("memoInput").value;
            if (memoText.trim() === "") return;
            
            const memos = JSON.parse(localStorage.getItem("memos")) || [];
            memos.push(memoText);
            localStorage.setItem("memos", JSON.stringify(memos));
            
            document.getElementById("memoInput").value = "";
            loadMemos();
        }
        
        function loadMemos() {
            const memoList = document.getElementById("memoList");
            memoList.innerHTML = "";
            
            const memos = JSON.parse(localStorage.getItem("memos")) || [];
            memos.forEach((memo, index) => {
                const div = document.createElement("div");
                div.classList.add("memo");
                div.innerHTML = `${memo} <button onclick="deleteMemo(${index})">削除</button>`;
                memoList.appendChild(div);
            });
        }
        
        function deleteMemo(index) {
            const memos = JSON.parse(localStorage.getItem("memos")) || [];
            memos.splice(index, 1);
            localStorage.setItem("memos", JSON.stringify(memos));
            loadMemos();
        }
    </script>
</body>
</html>
